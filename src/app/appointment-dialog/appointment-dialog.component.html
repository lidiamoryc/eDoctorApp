<div class="dialog-content">
  <h5 mat-dialog-title *ngIf="!data.id">Add Appointment</h5>
  <h5 mat-dialog-title *ngIf="data.id">Edit Appointment</h5>
  <div [formGroup]="appointmentForm">
    <div mat-dialog-content>
      <mat-form-field class="form-field">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Start Time</mat-label>
        <mat-select formControlName="startTime">
          <mat-option *ngFor="let time of fullHourOptions" [value]="time">
            {{ time }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>End Time</mat-label>
        <mat-select formControlName="endTime">
          <mat-option *ngFor="let time of fullHourOptions" [value]="time">
            {{ time }}
          </mat-option>
        </mat-select>
      </mat-form-field>      
      <div
        *ngIf="
          appointmentForm.errors && appointmentForm.errors['timeRangeInvalid']
        "
        class="error"
      >
        End time must be after start time.
      </div>
    </div>
    <div mat-dialog-actions align="end">
      
      <button 
    *ngIf="data.id" 
    type="submit" 
    mat-flat-button 
    (click)="onEditClick()">
    Edit Appointment
  </button>

  <button 
    *ngIf="!data.id" 
    type="submit" 
    mat-flat-button 
    (click)="onSaveClick()">
    Add Appointment
  </button>
      
      <button
        (click)="onDeleteClick()"
        *ngIf="data.id"
        style="margin-left: 10px"
        mat-stroked-button
      >
        Delete
      </button>
      <button
        style="margin-left: 10px"
        mat-stroked-button
        (click)="onNoClick()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
