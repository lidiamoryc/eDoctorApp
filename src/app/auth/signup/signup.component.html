{% comment %}
<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
      />
      <div
        class="error-message"
        *ngIf="emailInput.invalid && emailInput.touched"
      >
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div
        class="error-message"
        *ngIf="passwordInput.invalid && passwordInput.touched"
      >
        Password must be at least 6 characters long
      </div>
    </div>

    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>

  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="login-link">
    Already have an account? <a routerLink="/auth/login">Login</a>
  </div>
</div>
{% endcomment %}
