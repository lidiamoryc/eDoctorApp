<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Rejestracja</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Imię i Nazwisko</mat-label>
          <input
            matInput
            formControlName="displayName"
            placeholder="Enter your name"
          />
          <mat-error
            *ngIf="registerForm.get('displayName')?.hasError('required')"
            >Imię i Nazwisko jest wymagane</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Email jest wymagany</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Wprowadz poprawny adres email</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Haslo</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Wprowadz haslo"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Haslo jest wymagane</mat-error
          >
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
            >Haslo musi miec co najmniej 6 znakow</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rola</mat-label>
          <mat-select formControlName="role">
            <mat-option value="patient">Pacjent</mat-option>
            <mat-option value="doctor">Lekarz</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')"
            >Rola jest wymagana</mat-error
          >
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>

        <div class="login-link">
          Masz juz konto? <a routerLink="/login">Zaloguj sie</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
